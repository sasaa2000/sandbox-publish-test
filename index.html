
<!DOCTYPE html>
<html lang="en">
<head>

    <title>AI Product Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6f6f6;
            padding: 40px;
        }
        .box {
            background: white;
            padding: 20px;
            max-width: 500px;
            margin: auto;
            border-radius: 8px;
        }
        textarea {
            width: 100%;
            height: 120px;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            background: #000;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #eee;
        }
    </style>
</head>
<body>

<div class="box">

    <textarea id="productInput"></textarea>
    <button onclick="analyze()">Analyze</button>

    <div class="result" id="resultBox"></div>
</div>

<script>
function analyze() {

</script>

</body>
</html>
